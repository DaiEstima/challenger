<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./images/frame.png" alt="Logo Alura">
        <h1 class="title">Codificador de mensagens</h1>
    </header>

    <div class="main">
        <div class="encrypt">
            <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto..." class="line text-animation"></textarea>

        <div class="info">
            <img src="./images/exclamation.png" alt="Ponto de exclamação" width="12px">
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>

        <div class="buttons">
            <button class="button btn_1">Criptografar</button>
            <button class="button btn_2">Descriptografar</button>
        </div>
    </div>
    </div>
    <div id="decrypt">
        <img class="icone" id="icone" src="./images/photo.svg" alt="Menina com uma lupa">
        <h2 id="none"></h2>
        <textarea cols="10" readonly name="" id="txt-area2" placeholder=""></textarea>
        <h3 id="msg"></h3>

        <div id="copy"></div>
        
    
    
    </div>   
        <footer class="footer">
            <p>&#169; 2024 Desenvolvido por Daiane Estima</p>
            <p>Desafio Alura + Oracle</p>
        </footer>

        <script src="script.js"></script>
    </div>
   
</body>
</html>
